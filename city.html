<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title>疫情数据图</title>
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/china.js" type="text/javascript" charset="utf-8"></script>
	</head>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
        }

        body {
            background-color: #F8F8F8;
            padding-bottom: 100px;
        }

        .data {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            margin: 0px 10px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .data-board {
            flex: 1;
            width: 20%;
            min-width: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px 0px;
        }
            .data-board font {
                font-size: 0.875rem;
                color: rgba(0, 0, 0, 0.7);
            }

            .data-board label {
                font-size: 1rem;
                font-weight: bold;
            }

            .data-board span {
                font-size: 0.75rem;
                color: rgba(0, 0, 0, 0.4);
            }

        .nav {
            background-color: #E3E7EA;
            display: flex;
            margin: 20px 10px;
            padding: 2px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 5px;
            overflow: hidden;
        }

            .nav li {
                list-style: none;
                flex: 1;
                font-size: 0.875rem;
            }

        .select-nav {
            background-color: white !important;
            border-radius: 5px;
        }
